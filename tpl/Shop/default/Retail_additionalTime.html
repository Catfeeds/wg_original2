  <script>
     $('#save-btn').bind('click',function(){
      //判断时间
      var starttime=$("#starttime").val();
      starttime = Date.parse(new Date(starttime))/1000;
      var nowtime = Date.parse(new Date())/1000;

      if(starttime < nowtime){
        alert('日期有误');
        return false;
      }

      var work_time_str = '';
      $('.default-time-item').each(function(){
