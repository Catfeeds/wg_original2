<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>修改密码</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="common/original/css/sm.min.css">
  <link rel="stylesheet" href="common/original/css/sm-extend.css">
  <link rel="stylesheet" href="common/original/css/style.css"></head>
<body>
  <div class="page-group">
    <div class="page" id="changePassword">
      <header class="bar bar-nav">
        <h1 class='title'>修改密码</h1>
      </header>
      <div class="content">
        <form id="change_password_form" method="post">
          <div class="wg_form_message_wrap" style="margin-top: 20px;">
              <div class="wg_item_icon_input"> 
                  <i class="icon1 iconfont">&#xe600;</i>
                  <input name="oldPassword" type="text" class="name validation" value="" placeholder="请输入您的旧密码"/>
                  <div class="clear"></div>
              </div>
          </div>
          <div class="wg_form_message_wrap">
              <div class="wg_item_icon_input"> 
                  <i class="icon1 iconfont">&#xe600;</i>
                  <input name="newPassword" id="newPassword" type="text" class="name validation" value="" placeholder="请输入您的新密码"/>
                  <div class="clear"></div>
              </div>
          </div>
          <div class="wg_form_message_wrap">
              <div class="wg_item_icon_input"> 
                  <i class="icon1 iconfont">&#xe600;</i>
                  <input name="rePassword" id="rePassword" type="text" class="name validation" value="" placeholder="请确认您的旧密码"/>
                  <div class="clear"></div>
              </div>
          </div>
        </form>
        <nav class="bar bar-tab">
          <button class="wg_button_type1 footer-btn" id="change_password_submit">保存</button>
        </nav>
        <!-- <input type="button" class="wg_button_type1 bgc_blue1" id="change_password_submit" style="width: 90%;line-height: 38px;" value="完成修改"/> -->
      </div>
    </div>
  </div>
  <script src="common/original/js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="common/original/js/sm.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="common/original/js/sm-extend.js" type="text/javascript" charset="utf-8"></script>
  <script src="common/original/js/public_parameters.js" type="text/javascript" charset="utf-8"></script>
  
  <script src="common/original/js/distribution.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
