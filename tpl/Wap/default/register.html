<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册页面</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="common/original/css/sm.min.css">
    <link rel="stylesheet" href="common/original/css/sm-extend.css">
    <link rel="stylesheet" href="common/original/css/style.css"></head>
<body>
    <div class="page-group">
        <div class="page regist-findpwd" id="register">
            <div class="content">
                    <form id="register_from" method="post">
                        <div class="wg_form_message_wrap">
                            <div class="wg_item_icon_input"> <i class="icon1 iconfont">&#xe601;</i>
                                <input name="username" id="username" type="text" class="name validation" value="" placeholder="请输入手机号"/>
                                <div class="clear"></div>
                            </div>
                        </div>
                        <div class="wg_form_message_wrap">
                            <div class="wg_item_icon_input Code-input"> <i class="icon1 iconfont">&#xe603;</i>
                                <input name="img_code" type="text" class="name validation" value="" placeholder="请输入图形验证码"/>
                                <div class="clear"></div>
                            </div>
                            <img class="imgCode" id="imgCheckB" src="http://bmy.tzwg.net/index.php?g=Wap&m=Distribution&a=verify" onClick="this.src='http://bmy.tzwg.net/index.php?g=Wap&m=Distribution&a=verify&' + new Date().getTime();" />
                            <div class="clear"></div>
                        </div>
                        <!-- <div class="wg_form_message_wrap">
                            <div class="wg_item_icon_input Code-input">
                                <i class="icon1 iconfont">&#xe602;</i>
                                <input name="msg_code" type="text" class="name validation" value="" placeholder="请输入短信验证码"/>
                                <div class="clear"></div>
                            </div>
                            <button class="wg_button_type1 smsCode" >获取验证码</button>
                            <div class="clear"></div>
                        </div> -->
                        <div class="wg_form_message_wrap">
                            <div class="wg_item_icon_input">
                                <i class="icon1 iconfont">&#xe600;</i>
                                <input name="password" type="text" class="name validation" value="" placeholder="请设置密码"/>
                                <div class="clear"></div>
                            </div>
                        </div>
                        <div class="wg_form_message_wrap">
                            <div class="wg_item_icon_input">
                                <i class="icon1 iconfont">&#xe600;</i>
                                <input name="repassword" type="text" class="name validation" value="" placeholder="请确认密码"/>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </form>
                    <input type="button" class="wg_button_type1 finish-btn" id="register-submit" value="完成注册"/>
            </div>
        </div>
    </div>
    <script src="common/original/js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="common/original/js/sm.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="common/original/js/sm-extend.js" type="text/javascript" charset="utf-8"></script>
    <script src="common/original/js/public_parameters.js" type="text/javascript" charset="utf-8"></script>
    <script src="common/original/js/login_register.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
