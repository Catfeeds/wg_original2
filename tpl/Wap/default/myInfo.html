<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>个人中心</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="common/original/css/sm.min.css">
  <link rel="stylesheet" href="common/original/css/sm-extend.css">
  <link rel="stylesheet" href="common/original/css/style.css"></head>
<body>
  <div class="page-group">
    <div class="page" id="myInfo_wrap">
      <header class="bar bar-nav">
        <h1 class='title'>预约资料</h1>
      </header>
      <div class="content">
        <div class="list-block">
          <form id="myInfo_form" method="post">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">姓名:</div>
                    <div class="item-input">
                      <input name="truename" type="text" class="validation" value="" id="myInfo_myTruename" placeholder="请输入姓名"></div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content item-link">
                  <div class="item-inner">
                    <div class="item-title label">生日:</div>
                    <div class="item-input">
                      <input name="birth" type="text" class="validation" value="" id="myInfo_myBirthday" data-toggle='date' placeholder="请输入生日"/>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content item-link">
                  <div class="item-inner">
                    <div class="item-title label">性别:</div>
                    <div class="item-input">
                      <select name="sex" class="validation" id="myInfo_mySex">
                        <option class="man" value="1">男</option>
                        <option class="girl" value="0">女</option>
                      </select>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">邮箱:</div>
                    <div class="item-input">
                      <input name="email" type="text" class="validation" value="" id="myInfo_myEmail" placeholder="请输入邮箱地址"></div>
                  </div>
                </div>
              </li>
            </ul>
          </form>
        </div>
        <nav class="bar bar-tab">
          <button class="wg_button_type1 bgc_blue1" id="save_my_info" style="width: 35%;font-size: 14px;height: 32px;line-height: 32px;margin-top: 0.5rem;">保存</button>
        </nav>
      </div>
    </div>
  </div>
  <script src="common/original/js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="common/original/js/sm.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="common/original/js/sm-extend.js" type="text/javascript" charset="utf-8"></script>
  <script src="common/original/js/public_parameters.js" type="text/javascript" charset="utf-8"></script>
<script src="common/original/js/cookie.js" type="text/javascript" charset="utf-8"></script>
  <script src="common/original/js/common.js" type="text/javascript" charset="utf-8"></script>
  <script src="common/original/js/distribution.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
