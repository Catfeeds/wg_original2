<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>登陆页面</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="/favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
	<link rel="stylesheet" href="common/original/css/style.css"></head>
<body>
	<div class="page-group">
        <div class="page page-current">
        	<div class="login_content">
        	    <div class="xx">
        	        <div class="top">
        	            <div class="tx">
        	                <img src="">
        	            </div>
        	        </div>
        	        <form id="login_form" method="post" action="#">
        	            <div class="wg_form_message_wrap">
	        	            <div class="wg_item_icon_input"> <i class="icon1 iconfont">&#xe601;</i>
	        	                <input name="username" id="username" type="text" class="name validation" value="" placeholder="请输入手机号"/>
	        	            </div>
	        	        </div>
	        	        <div class="wg_form_message_wrap">
	        	            <div class="wg_item_icon_input"> <i class="icon1 iconfont">&#xe600;</i>
	        	                <input name="password" id="password" type="text" class="name validation" value="" placeholder="请输入密码"/>
	        	            </div>
	        	        </div>
        	        </form>
        	            <input type="button" class="wg_button_type1 tj bgc_blue1" id="login-submit" value="登陆"/>
	        	        <p style="text-align: center;line-height: 37px;color: #ffffff;">
	        	            <a href="register.html">注册账号</a>
	        	        </p>
        	    </div>
        	</div>
        </div>
        <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
        <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/??sm.min.js,sm-extend.min.js' charset='utf-8'></script>
		<script>
			$('.wg_form_message_wrap').click(function(){
				$(this).find('input').focus();
		        $(this).addClass('wg_item_icon_input_active').siblings('.wg_form_message_wrap').removeClass('wg_item_icon_input_active');
		    })
		    $('#login-submit').click(function(){
		    	var validation = $('.validation');
		    	var val = 1;
		    	validation.each(function(index, el) {
		    		if($(this).val() == ''){
		    			var warn = $(this).attr('placeholder');
		    			 $.alert(warn);
		    			val = 0;
		    			return false;
		    		}
		    	});
		    	if(val == 1){
		    		var data = $('#login_form').serialize();
		    		$.ajax({
		    			url:'http://127.0.0.1/wg_original2/index.php?g=Wap&m=Distribution&a=login',
		    			data:{data:data},
		    			dataType:'json',
		    			type:'post',
		    			success:function(data){
		    				console.log(data);
		    			}
		    		})
		    	}
		    })
		</script>
    </div>
</body>
</html>
