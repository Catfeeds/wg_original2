<include file="Public:head" /> 
<script src="{wghd::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{wghd::STATICS}/artDialog/plugins/iframeTools.js"></script>
<script>
  function setlatlng(longitude,latitude){
  art.dialog.data('longitude', longitude);
  art.dialog.data('latitude', latitude);
  // 此时 iframeA.html 页面可以使用 art.dialog.data('test') 获取到数据，如：
  // document.getElementById('aInput').value = art.dialog.data('test');
  art.dialog.open('{wghd::U('Map/setLatLng',array('token'=>$token,'id'=>$id))}',{lock:false,title:'设置经纬度',width:600,height:400,yesText:'关闭',background: '#000',opacity: 0.87});
}

</script>
  <div class="content"> 
   <div class="cLineB"> 
    <h4>分店设置</h4> 
    <a href="{wghd::U('Store/departList',array('token'=>$token))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
   <form class="form" method="post" action="" enctype="multipart/form-data"> 
    <input type="hidden" name="id" value="{wghd:$set.id}" /> 
     
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
      
       <tr> 
        <th>店名:</th> 
        <td><input type="text" name="name" value="{wghd:$set.name}" class="px" style="width:120px;" /></td> 
       </tr> 
      
        <tr> 
        <th>城市：</th> 
        <td>
        <select style="width:120px;" name="cid" id="ww">
          <if condition = "$set.cid eq null">
              <option value="0">----请选择-----</option>
            <else/>
              <option value="{wghd:$setcity.id}">{wghd:$setcity.name}</option>
          </if>    
        {wghd:$str}    
        </select>
        </td> 
       </tr> 

	     <tr> 
        <th>电话：</th> 
        <td><input type="text" name="tele" value="{wghd:$set.tele}" class="px" style="width:120px;" /></td> 
       </tr>

       <tr> 
        <th>用户：</th> 
        <td><input type="text" name="username" value="{wghd:$set.username}" class="px" style="width:120px;" /></td> 
       </tr>

       <tr> 
        <th>密码：</th> 
        <td><input type="text" name="password" value="" class="px" style="width:120px;" /></td> 
       </tr>


       <tr> 
        <th>同时预约个数：</th> 
        <td><input type="text" name="timeNum" value="{wghd:$set.timeNum}" class="px" style="width:120px;" /></td> 
       </tr>     

       <tr> 
        <th>地址：</th> 
        <td><input type="text" name="address" value="{wghd:$set.address}" class="px" style="width:120px;" /></td> 
       </tr>     

        <tr> 
        <th>经纬度：</th> 
        <td>经度 <input type="text" id="longitude"  name="longitude" size="14" class="px" value="{wghd:$set.longitude}" /> 纬度 <input type="text"  name="dimension" size="14" id="latitude" class="px" value="{wghd:$set.dimension}" /> <a href="###" onclick="setlatlng($('#longitude').val(),$('#latitude').val())">在地图中查看/设置</a></td> 
        </tr>


       <tr> 
        <th>广告位图片：</th> 
        <td><input type="text" name="pic" value="{wghd:$set.pic}" id="pic" class="px" style="width:400px;" />  <script src="{wghd::STATICS}/upyun.js"></script><a href="###" onclick="upyunPicUpload('pic',700,420,'{wghd:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('pic')">预览</a></td> 
       </tr>

       <th>&nbsp;</th>
       <td>
       <button type="submit" name="button" class="btnGreen">保存</button> &nbsp; <a href="{wghd::U('Store/departList',array('token'=>$token))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
   </form> 
  </div> 
  <include file="Public:footer" />
